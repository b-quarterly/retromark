name: Build and Deploy Project Docs

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build & Deploy Docs
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build TypeScript
        run: npm run build

      - name: ğŸ§ª Debug: Show built files
        run: |
          echo "::group::Compiled files"
          find dist -type f || echo "âš ï¸ Nothing found in dist"
          echo "::endgroup::"

      - name: ğŸ§± Build the project's own docs
        run: node dist/src/index.js build --input docs --output site

      - name: ğŸ“¤ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
