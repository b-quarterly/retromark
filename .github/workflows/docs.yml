name: Build and Deploy Project Docs

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build & Deploy Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the RetroMark tool
        run: |
          npm run build
          # Debug: Verify dist structure
          echo "Dist content:"
          find dist -type f | sort
          echo "Core builder exists:"
          test -f dist/src/core/builder.js && echo "✅ Yes" || echo "❌ No"

      - name: Build the project's own docs
        run: node dist/src/index.js build --input docs --output site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
