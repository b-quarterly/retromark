name: Build and Commit Artifacts

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-and-commit:
    name: Build and Commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        # Using npm install will generate a package-lock.json if it doesn't exist
        run: npm install

      - name: Build project
        # This script creates the 'dist' directory
        run: npm run build
        env:
          CI: true

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: build artifacts and update lockfile"
          file_pattern: "dist/* package-lock.json"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"
