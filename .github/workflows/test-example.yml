name: Deploy Example to GitHub Pages

on:
  # Run only when pushing to the 'test-example' branch
  push:
    branches:
      - test-example

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy Example
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Build the RetroMark tool
        run: npm run build

      # --- NEW DEBUGGING STEP ---
      - name: List files in the repository
        run: ls -R

      - name: Build the example project
        # This step will now work if the directory exists
        run: |
          cd examples/academic-site
          node ../../bin/retromark.js build --input content --output dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'examples/academic-site/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
